<!-- data_display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Display</title>
</head>
<body>
    <h2>Stored Data</h2>
    <ul>
        {% for exam in exams %}
            <li>{{ exam }}</li>
        {% endfor %}
    </ul>

    <h2>Imported Data</h2>
    <ul>
        {% for imported_exam in imported_exams %}
            <li>{{ imported_exam }}</li>
        {% endfor %}
    </ul>
</body>
</html>
